<main class="max-w-3xl mx-auto p-4">
    <!-- Title -->
    <h1 class="text-2xl font-semibold mb-4">Todo List</h1>

    <!-- Task Count -->
    <p class="mb-4">Total Tasks: {{ todos.length }}</p>

    <div class="bg-white shadow rounded-lg divide-y divide-gray-200">
        <!-- New Todo Form -->
        <div *ngFor="let todo of todos"
            class="px-6 py-4 flex justify-between items-center hover:bg-gray-50 transition duration-300">
            <!-- Todo Item -->
            <div class="flex items-center">
                <input type="checkbox" class="form-checkbox h-5 w-5 rounded">
                <div class="ml-3">
                    <span class="block font-semibold" [class.line-through]="todo.completed">{{todo.title}}</span>
                    <span class="block text-gray-600 text-sm" *ngIf="todo.description">{{todo.description}}</span>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex space-x-2">
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded transition duration-300">
                    Edit
                </button>
                <button class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded transition duration-300">
                    Delete
                </button>
            </div>
        </div>
    </div>
</main>
